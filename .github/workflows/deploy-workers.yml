name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - 'packages/openapi/**'
      - '.github/workflows/deploy-workers.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - dev

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build
        working-directory: apps/backend

      - name: Run D1 migrations
        run: |
          npx wrangler d1 migrations apply prototype-hono-drizzle-db --remote
        working-directory: apps/backend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Apply seed data (users only)
        run: |
          npx wrangler d1 execute prototype-hono-drizzle-db --remote --file=./drizzle/seeds/001_users.sql
        working-directory: apps/backend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy
        working-directory: apps/backend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify deployment
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Workers deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ D1 migrations applied" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- Health: https://prototype-hono-drizzle-backend.linnefromice.workers.dev/health" >> $GITHUB_STEP_SUMMARY
          echo "- API: https://prototype-hono-drizzle-backend.linnefromice.workers.dev/api" >> $GITHUB_STEP_SUMMARY
